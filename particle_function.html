<html>
<head>
<script src="https://code.jquery.com/jquery-1.7.2.min.js" type="text/javascript" charset="utf-8"></script>

<script>
var accessToken = "016da80a7ab3ff10c1391a09b765c20c08ca5536";
var deviceID = "3b001b001547313036303933"
var url = "https://api.particle.io/v1/devices/" + deviceID + "/led";

function switchOn()
{
	$.post(url, {params: "on", access_token: accessToken });
}  

function switchOff()
{
	$.post(url, {params: "off", access_token: accessToken });
}  

</script>
</head>	

<body>

<h1>On/Off Control</h1>	
	
<input type="button" onClick="switchOn()" onClick="printStatus('on')" value="ON"/>
<input type="button" onClick="switchOff()" onClick="printStatus('off')" value="OFF"/>

<p id="status"></p>
<input type="checkbox" id="checkbox" disabled/>

<script>
function printStatus(status) {
  var statusText = status === 'on' ? 'ON' : 'OFF';
  document.getElementById('status').innerText = statusText;
  
  var checkbox = document.getElementById('checkbox');
  checkbox.checked = (status === 'ON');
}
</script>

	
</body>
</html>
